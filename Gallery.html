<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Gallery</title>

    <link rel="stylesheet" href="./styles/Gallery.css" type="text/css">

</head>

<body>

    <main>

        <div id='images-showcase' class="images-showcase">
            <img id="0" src="./images/Webp.net-resizeimage (1).jpg" alt="">
            <img id="1" src="./images/Webp.net-resizeimage (2).jpg" alt="">
            <img id="2" src="./images/Webp.net-resizeimage (3).jpg" alt="">
            <img id="3" src="./images/Webp.net-resizeimage.jpg" alt="">
            <img id="4" src="./images/Webp.net-resizeimage.png" alt="">
            <img id="5" src="./images/cyberpunk-1-1024x576.jpg" alt="">
        </div>

        <div id="image-container"></div>

        <div class="buttons-container">
            <button id="previous">Previous</button>
            <button id="next">Next</button>
        </div>

        <button class="button-auto">Auto</button>

        <!-- ----------------- POP-UP ----------------- -->
        <div class="popup">
            <span class="popuptext" id="myPopup">
                <h3>Should the slideshow continue ??</h3>
                <button class="popup-ok">OK</button>
                <button class="popup-stop">Stop</button>
            </span>
        </div>


    </main>



    <script src="./javascript/jquery-2.2.4.min.js"></script>
    <script src="./javascript/someFunctions.js"></script>
    <script src="./javascript/Gallery.js"></script>
    
</body>

</html>
